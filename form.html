<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">

      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

   </head>
<body>
    <div class="container">
        <div class="title" style="text-align: center;">Enter User Information</div>
        <div class="content">
          <form autocomplete="off" onsubmit="return(myFunction())">
            <div class="user-details">
              <div class="input-box">
                <span class="details">First Name</span>
                <input type="text" placeholder="Enter first name here" id="fname" name="fname">
                <p id="demo1"></p>
                
               
              </div>
              <div class="input-box">
                <span class="details">Email Address</span>
                <input type="text" placeholder="Enter email address here" id="email" email="email">
                <p id="demo2"></p>
                
              </div>
              <div class="input-box">
                <span class="details">Last Name</span>
                <input type="text" placeholder="Enter Last name here" id="lname" name="lame">
                <p id="demo3"></p>
              </div>
              <div class="input-box">
                <div class="value-details" id="types" name="types">
                    <input type="radio" name="types" id="dot-1">
                    <input type="radio" name="types" id="dot-2">
                    <input type="radio" name="types" id="dot-3">
                    <span class="value-title"style="text:b" class="udetails">User Type</span>
                    <div class="category">
                      <label for="dot-1">
                      <span class="dot one"></span>
                      <span class="value">School </span>&nbsp;
                    </label>
                    <label for="dot-2">
                      <span class="dot two"></span>
                      <span class="value">University</span>
                    </label>
                    <label for="dot-3">
                      <span class="dot three"></span>
                      <span class="value">Employee</span>
                      </label>
                    </div>
                  </div>
                  <p id="demo4"></p>
              </div>
              <div class="input-box">
                <span class="details">Contact Number</span>
                <input type="text"  placeholder="Type contact number here" id="contact" name="contact">
                <p id="demo5"></p>
              </div>
              
              <div class="input-box">
                <span class="details">Payment Type</span>
                <select class="selection" name="state" >
                    <option value="Full Payment"placeholder="Full Payment"style="font-size:12pt" >Full Payment</option>
                    <option value="Half Payment" class="dot4" style="font-size:12pt">Half Payment</option>
                    
                  </select>
                  <span id="payments"></span>
              </div>
              <div class="input-box">
                <span class="details">Address</span>
                <textarea placeholder="Type user Address here" class="dot2" class="comment-text" style="padding-top: 8px;"id="address" name="address"></textarea>
                <p id="demo6"></p>
              </div>
              
            </div>
            
            
            <div class="button" >
              <input type="submit" value="submit" id="btn" onsubmit="myFunction()" >
            </div>

         
        </div>
    </form>
        
        
        
        </div>
        
        
      </div>
    

</body>
<script src="./js/validation.js" type="text/javascript"></script>
</html>
